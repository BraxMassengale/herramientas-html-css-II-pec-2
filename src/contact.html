<body>
    <main>
        <h3>Contact Us</h3>
        <p>Let us know what you think of the lineup and if there is anything you'd like to know about the festival!</p>

        <form action="#">
            <label for="name">First Name</label>
            <input type="text" id="name" name="firstname" placeholder="Your name..">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Your last name..">

            <label for="type">Type of Correspondence</label>
            <select id="type" name="type">
                <option value="information">Information</option>
                <option value="request">Request</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="mesage" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>

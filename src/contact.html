    <body>
        <main>
            <div class="text-center">
                <h3>Contact Us</h3>
                <p>
                    Let us know what you think of the lineup and if there is
                    anything you'd like to know about the festival!
                </p>
            </div>

            <form action="#" class="form">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input
                        type="text"
                        id="name"
                        name="firstname"
                        class="form-control bg-blank"
                        placeholder="Your name.."
                    />
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input
                        type="text"
                        id="lastname"
                        name="lastname"
                        class="form-control bg-blank"
                        placeholder="Your last name.."
                    />
                </div>
                <div class="form-group">
                    <label for="type">Type of Correspondence</label>
                    <select id="type" name="type" class="form-control bg-blank">
                        <option value="information">Information</option>
                        <option value="request">Request</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="mesage"
                        placeholder="Write something.."
                        style="height: 200px"
                        class="form-control bg-blank"
                    ></textarea>
                </div>

                <input
                    type="submit"
                    value="Submit"
                    class="btn btn-primary my-3"
                />
            </form>
        </main>
